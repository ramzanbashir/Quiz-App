<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold text-info">ðŸ§  Quiz <span class="pink">App</span></h3>
    <div id="timer" class="text-danger fw-bold fs-5">10:00</div>
  </div>

  <div class="progress rounded-pill shadow-sm mb-4">
    <div id="progressBar" class="progress-bar bg-green-gradient rounded-pill" style="width: 0%"></div>
  </div>

  <div id="quizBox" class="quiz-card p-4">
    <div id="question" class="mb-3 fs-5 fw-semibold"></div>
    <form id="optionsForm"></form>
    <button id="nextBtn" class="btn btn-primary mt-3 shadow-sm">Next</button>
  </div>

  <div class="text-center mt-4">
    <button id="startBtn" class="btn btn-success btn-lg shadow">Start Quiz</button>
  </div>

<script src="app.js"></script>
</body>
</html>
